<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-Moi</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-form p.contact-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .confirmation a {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
    }

    .confirmation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="contact-form">
  <h2>Contactez-Moi</h2>
  <p class="contact-info">
    Personne à contacter : Serge Feumatio<br>
    Téléphone : +225 05 00 16 95 45<br>
    Email : feumatioci@gmail.com<br>
    <a href="index.html">Retour à l'accueil</a>
  </p>
  <form id="form" action="https://formspree.io/f/xvgwwdbe" method="POST">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="Votre nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

    <button type="submit">Envoyer</button>
    <a href="index.html">Retour à l'accueil</a>
  </form>
  <div class="confirmation" id="confirmation">
    Merci ! Votre message a été envoyé.<br>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</div>

<script>
  const form = document.getElementById('form');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche l'envoi standard
    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        form.style.display = 'none';
        confirmation.style.display = 'block';
      } else {
        alert('Oops! Une erreur est survenue.');
      }
    })
    .catch(error => {
      alert('Oops! Une erreur est survenue.');
    });
  });
</script>

</body>
</html>
